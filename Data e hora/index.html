<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="txt"></h3>
    <script>
        const txt = document.getElementById('txt');
        const data = new Date();
        //pegar valores sem tratamento
        // const dataPadrao = `${data.getDate()}/${data.getMonth()}/${data.getFullYear()}`;
        //Pegar valores com tratamento
        let dia = data.getDate();//pega a data atual
        dia = dia<10?`0${dia}`:dia;//Verifica se o dia é menor que 10 se for menor adiciona o 0 
        let mes = data.getDate();//pega o mês atual
        mes = mes<10?`0${mes}`:mes;//Verifica se o mes é menor que 10 se for menor adiciona o 0 
        const dataPadrao = `${dia}/${mes}/${data.getFullYear()}`;
        txt.innerHTML = `Data atual: ${dataPadrao}`
    </script>
</body>
</html>
