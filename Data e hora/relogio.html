<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relogio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
      }

      body {
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .clock {
        height: 20vh;
        color: white;
        font-size: 22vh;
        font-family: sans-serif;
        line-height: 20.4vh;
        display: flex;
        position: relative;
        /*background: green;*/
        overflow: hidden;
      }

      .clock::before,
      .clock::after {
        content: "";
        width: 7ch;
        height: 3vh;
        background: linear-gradient(to top, transparent, black);
        position: absolute;
        z-index: 2;
      }

      .clock::after {
        bottom: 0;
        background: linear-gradient(to bottom, transparent, black);
      }

      .clock > div {
        display: flex;
      }

      .tick {
        line-height: 17vh;
      }

      .tick-hidden {
        opacity: 0;
      }

      .move {
        animation: move linear 1s infinite;
      }

      @keyframes move {
        from {
          transform: translateY(0vh);
        }
        to {
          transform: translateY(-20vh);
        }
      }
    </style>
  </head>
  <body>
    <div class="clock">
        <div class="hours">
            <div class="number" id="hora">0</div>
        </div>
        <div class="tick">:</div>
        <div class="minutes">
            <div class="number" id="minuto">0</div>
        </div>
        <div class="tick">:</div>
        <div class="seconds">
            <div class="number" id="segundo">0</div>
        </div>
      </div>
  </body>
  <script>
    const timerHora = document.getElementById('hora');
    const timerMinutos = document.getElementById('minuto');
    const timerSegundos = document.getElementById('segundo');
    
    const relogio = () =>{
        const data = new Date();
        let hora = data.getHours();
        hora = hora<10?`0${hora}`:hora;
        let minutos = data.getMinutes();
        minutos = minutos<10?`0${minutos}`:minutos;
        let segundos = data.getSeconds();
        segundos = segundos<10?`0${segundos}`:segundos;
        timerHora.innerText = hora;
        timerMinutos.innerText = minutos;
        timerSegundos.innerText = segundos;
    }
    relogio();
    const intervalo = setInterval(relogio,1000);
  </script>
</html>
